<div class="hero-unit container">

  <h1>Dwikia</h1>

  <tabnav selected='created' filter="by_name"></tabnav>

  <ul class="projects">
    <li ng-repeat="article in articles | filter:{title: by_name}">
    <a href="#/project/{{article._id}}">
      {{article.name || article.title || article._id || article.description.substring(0, 100)}}
    </a>
    </li>
  </ul>
  <div class="pull-right">
    <p>You now have {{articles.length}} project</p>
  </div>
</div>
