<div class="hero-unit container">

  <h1>So Good To Know</h1>
  <tabnav selected='created' filter="by_name"></tabnav>
  <ul class="projects" ng-if="articles && articles.length">
    <li ng-repeat="article in articles">
    <a href="#/project/{{article._id}}">
      {{article.title || article.name || article._id || article.description.substring(0, 100)}}
    </a>
    </li>
  </ul>
  <div class="pull-right">
    <p>You now have {{articles.length}} project</p>
  </div>
</div>
