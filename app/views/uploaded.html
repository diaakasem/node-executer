<div class="hero-unit container">

  <h1>So Good To Know</h1>

  <tabnav selected='uploaded' filter="by_name"></tabnav>

  <ul class="projects">
    <li ng-repeat="article in articles | filter:{title: by_name}">
    <a href="#/project/{{article.name}}">{{article.title}}</a>
    </li>
  </ul>
  <div class="pull-right">
    <p>You now have {{articles.length}} project</p>
  </div>
</div>
